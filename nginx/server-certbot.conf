# Nginx configuration
upstream backend {	
	server e-commerce-api-server:3000;
	server e-commerce-api-server:3333;
}

# Server configuration for http 80 requests and redirect to https
server {
    listen 80;
    listen [::]:80;
    server_name store.bitwisebeat.tech;

    # ACME challenge location for Let's Encrypt
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Server configuration for https requests
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name store.bitwisebeat.tech;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    # SSL configuration for Certbot
    ssl_certificate /etc/letsencrypt/live/store.bitwisebeat.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/store.bitwisebeat.tech/privkey.pem;
    
    ssl_buffer_size 8k;

    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;

    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8;

    # For API
    location / {
        proxy_pass http://backend;

        # Do not change this
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  	    proxy_set_header Connection "upgrade";
        proxy_set_header X-Forwarded-Proto $scheme;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

        # Uncomment the following line if you understand the implications
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }

    # For Socket.IO
    location /socket.io/ {
        proxy_pass http://backend;

        # Do not change this
        # Proxy headers for Socket.IO    
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  	    proxy_set_header Connection "upgrade";
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

        # Uncomment the following line if you understand the implications
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }

    # For WebSocket
    location /ws/ {
        proxy_pass http://backend/ws/;

        # Do not change this
        # Proxy headers for WebSocket
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header Upgrade $http_upgrade;
  	    proxy_set_header Connection "upgrade";

        # Security headers for WebSocket
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

        # Uncomment the following line if you understand the implications
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    }
}
